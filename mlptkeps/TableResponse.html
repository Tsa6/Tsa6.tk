<!DOCTYPE html>
<!--Looking for a API?  Look at ./episodes.json-->
<html>
	<head>
		<title>Episode Summary</title>
		<style>
			body {
				font-family: sans-serif;
                text-align: center;
			}
            table {
                display: inline-block;
                text-align: left;
            }
            td, th {
                padding: 0 5px;
            }
            td:nth-of-type(2)~td {
                text-align: center;
            }
			thead {
				background-color: #9e9e9e;
				cursor: pointer;
                font-size:1.2em;
			}
			a {
				color: inherit;
				text-decoration: inherit;
				display: block;
			}
            .episode {
                background-color:  #c4c4c4;
            }
            .title {
                background-color: #e6e6e6;
            }
			td[sorttable_customkey='1'] {
				background-color: greenyellow;
			}
			td[sorttable_customkey='0'] {
				background-color: coral;
			}
            noscript {
                background-color:cornflowerblue;
                color: aliceblue;
                position: fixed;
                left: 0;
                width: 30%;
                padding: 5px;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
            }
            noscript > a {
                text-decoration: underline;
                display: inline;
            }
		</style>
        <script src="/lib/sorttable.js"></script>
		<script>
			console.log('Looking for an API?  Look for ./episodes.json')
		</script>
	</head>
	<body>
        <noscript>In order to make this table interactive, this site uses JavaScript.  If you are using a script blocker like NoScript, please allow scripts from this domain.  If you don't know how to do this, please see <a href='http://www.enable-javascript.com/' target="_blank">enable-javascript.com</a></noscript>
		<h1>MLP Episode Listing</h1>
        <table class="sortable">
			<thead>
				<tr>
					<th>Episode Number</th>
					<th>Title</th>
					<th># of Sources</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
</html>
